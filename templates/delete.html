<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2 class="text-warning">Delete Cars</h2>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Brand Name</th>
            <th>model_of_car</th>
            <th>engine_type</th>
            <th>fuel_type</th>
            <th>Transmission</th>
            <th>condition</th>
            <th>colour</th>
            <th>year</th>
            <th>price</th>
        </tr>
        </thead>
        <tbody>
        {% for Car in cars %}
        <tr>
            <td>{{ car[0] }}</td>
            <td>{{ car[1] }}</td>
            <td>{{ car[2] }}</td>
            <td>{{ car[3] }}</td>
            <td>{{ car[4] }}</td>
            <td>{{ car[5] }}</td>
            <td>{{ car[6] }}</td>
            <td>{{ car[7] }}</td>
            <td>{{ car[8] }}</td>
            <td>{{ car[9] }}</td>
            <td>
                <form action="{{ url_for('delete_car', id=car[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
